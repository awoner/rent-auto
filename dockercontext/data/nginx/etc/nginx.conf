load_module /etc/nginx/modules/ngx_http_cache_purge_module.so;

events { }

http {
    include /etc/nginx/mime.types;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
                      
    proxy_cache_path /var/cache/ngnix levels=1:2 keys_zone=image_cache:32m max_size=1g inactive=10m use_temp_path=off;
    proxy_cache_key $scheme$host$request_uri;

    access_log /var/log/nginx/access.log main;

    upstream grafana {
        server grafana:3000;
    }
    
    upstream mongo-express {
        server mongo-express:8081;
    }
    
    upstream rent-auto-api {
        server rent-auto-api:9005;
    }

    server {
        listen 85;
        root /;
        
        location /grafana/ {
            proxy_pass http://grafana;
            rewrite  ^/grafana/(.*)  /$1 break;
            proxy_set_header X-Forwarded-Server $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /mongo-express/ {
            proxy_pass http://mongo-express;
            rewrite  ^/mongo-express/(.*)  /$1 break;
            proxy_set_header X-Forwarded-Server $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Host $server_name;
            add_header X-Cache-Status $upstream_cache_status;
            sub_filter '="/public/' '="/mongo-express/public/';
            sub_filter '="/db/' '="/mongo-express/db/';
            sub_filter '="/' '="/mongo-express/';
            sub_filter_once off;
        }

        location ~* ^/api/v1/images/.*\.(jpg|jpeg|png|gif|bmp|webp)$ {
            proxy_pass http://rent-auto-api;
            rewrite  ^/rent-auto-api/(.*)  /$1 break;
            proxy_cache image_cache;
            proxy_cache_valid 200 302 24h;  # Cache valid HTTP 200 and 302 responses for 24 hours
            proxy_cache_valid 404 1m;       # Cache HTTP 404 responses for 1 minute
            proxy_ignore_headers Cache-Control;
            proxy_cache_lock on;
            proxy_cache_lock_timeout 5s;
            proxy_cache_min_uses 2;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Host $server_name;
            add_header X-Proxy-Cache $upstream_cache_status always;
            if ($request_method = PUT) {
                error_page 418 = @purge_cache;
                return 418;
            }
        }

        location / {
            proxy_pass http://rent-auto-api;
            rewrite  ^/rent-auto-api/(.*)  /$1 break;
            proxy_set_header X-Forwarded-Server $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_ignore_headers Cache-Control;
            add_header X-Proxy-Cache $upstream_cache_status always;
            sub_filter_once off;
            try_files $uri =404;
        }
        
        location /nginx_status {
            stub_status on;
            access_log off;
            allow all;
        }

        location @purge_cache {
            internal;
            proxy_cache_purge image_cache $scheme$host$request_uri;
