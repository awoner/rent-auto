worker_processes 1;

events { worker_connections 1024; }

http {
    include mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name localhost;

        location /grafana {
            proxy_pass http://grafana:3000;
        }

        location /mongodb-express {
            proxy_pass http://mongodb-express:8081;
        }

        location / {
            proxy_pass http://rent-auto-api:8082;
        }
    }
}